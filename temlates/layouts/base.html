{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <title>GAG</title>
    <link rel="stylesheet" href="{% static 'static/vendor/bootstrap/css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'static/vendor/bootstrap-icons/bootstrap-icons.css' %}" />
    <link rel="stylesheet" href="{% static 'static/main/main.css' %}" />
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand" href="{% url 'main:index' %}">GAG</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item dropdown mr-2">
                            <!-- <div class="dropdown-menu" aria-labelledby="navbarDropdown"> -->
                                <a class="dropdown-item" href="{% url 'client:logout' %}">Chiqish</a>
                            <!-- </div> -->
                        </li>
                    {% else %}
                        <li class="nav-item mr-2">
                            <a class="nav-link btn" href="{% url 'client:login' %}">Tizimga kirish</a>
                        </li>
                        <li class="nav-item mr-2">
                            <a class="nav-link btn btn-primary" style="color: white; border-radius: 15px"
                                href="{% url 'client:registration' %}">Ro'yhatdan o'tish</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>


        {% if messages %}
        <div class="container">
            {% for message in messages %}
                <!-- <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li> -->
                <!-- <div class="alert alert-success">{{ message }}</div> -->
                <div class="alert alert-success alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% block content %}{% endblock %}
    <script src="{% static 'static/vendor/jquery-3.6.js' %}"></script>
    <script src="{% static 'static/vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'static/main/js/main.js' %}"></script>
</body>
</html>
